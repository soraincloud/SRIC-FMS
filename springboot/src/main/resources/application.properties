# sa token settings

# token name
sa-token.token-name=token
# token timeout (30 days default)(use -1 to be never timeout)
sa-token.timeout=2592000
# token active time out(if timeout,token will be locked)(use -1 to be never locked)
sa-token.active-timeout=-1
# allowed to concurrent
sa-token.is-concurrent=true
# allowed people to share one token
sa-token.is-share=true
# token style (could be: uuid simple-uuid random-32 random-64 random-128 tik)
sa-token.token-style=uuid
# out put log
sa-token.is-log=true

